<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="mt-8">
        <h1 class="text-3xl mb-10 font-semibold text-center">üñºÔ∏è Image Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <img class="w-full h-auto rounded-lg shadow-md hover:scale-105 transition-transform duration-300"
             src="https://picsum.photos/300/200?random=1" alt="img1">
            <img class="w-full h-auto rounded-lg shadow-md hover:scale-105 transition-transform duration-300" 
             src="https://picsum.photos/300/200?random=2" alt="img2">
            <img class="w-full h-auto hover:scale-105 rounded-lg shadow-md transition-transform duration-300"
             src="https://picsum.photos/300/200?random=3" alt="img3">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
